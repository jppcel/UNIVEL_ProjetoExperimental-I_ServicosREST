<div class="form-horizontal">
    <h3>Create a new Aluno</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Alunos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Alunos</h3>
    <form id="AlunoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="nome" name="nome" class="form-control" type="text" ng-model="search.nome" placeholder="Enter the Aluno Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
        <div class="col-sm-10">
            <input id="sobrenome" name="sobrenome" class="form-control" type="text" ng-model="search.sobrenome" placeholder="Enter the Aluno Sobrenome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="ra" class="col-sm-2 control-label">Ra</label>
        <div class="col-sm-10">
            <input id="ra" name="ra" class="form-control" type="text" ng-model="search.ra" placeholder="Enter the Aluno Ra"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Ra</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Alunos/edit/{{result.id}}">{{result.nome}}</a></td>
                    <td><a href="#/Alunos/edit/{{result.id}}">{{result.sobrenome}}</a></td>
                    <td><a href="#/Alunos/edit/{{result.id}}">{{result.ra}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
